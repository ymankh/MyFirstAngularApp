@if(forecasts.length > 0){ @for (item of forecasts; track id) {
<div class="card">
  <div class="card-header">
    <h3 class="card-title">
      {{ item.subServiceName }}
    </h3>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ item.subServiceDescription }}
    </p>
    <a
      [routerLink]="'/sub-services/{{ id }}/{{ item.subServiceID }}'"
      class="btn btn-primary"
      >View SubService</a
    >
  </div>
</div>

} } @else {
<h1>No SubServices found for this Service</h1>
}
